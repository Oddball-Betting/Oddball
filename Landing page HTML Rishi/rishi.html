<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddBall</title>
    <link rel="icon" href="logo.jpg" type="image/gif" sizes="16x16">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="#"></script>
    <nav class="navbar navbar-light">
        <!-- navbar-light bg-light -->
        <a class="navbar-brand" href="#">
            <img src="logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
             OddBall
          </a>
        <div class="auth">
            <!-- hide if user is logged in -->
            <button type="button" class="btn btn-success" id="login" onclick="">Login</button>
            <button type="button" class="btn btn-danger" id="signup" onlick="">SignUp</button>
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn"><i class="fas fa-bars dropbtn"></i></button>
                <div id="myDropdown" class="dropdown-content">
                    <!-- hide if user is not logged in -->
                    <button type="button" class="btn btn-danger" id="myAccount">Account</button>
                    <button type="button" class="btn btn-danger" id="logout">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <form method="" class="form-inline d-flex  mt-0" >
        <i class="fas fa-search" aria-hidden="true"></i>
        <input class="form-control form-control-sm ml-3" type="text" placeholder="Search by Team" aria-label="Search">
    </form>

    <div class="container-fluid">
        <div class="col p-5 odd-list">
            <div class="accordion" id="accordionExample">
                <div class="card">
                  <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                      <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Group Item #1
                      </button>
                    </h2>
                  </div>
              
                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <header class="game-heading">
                            <span class="span">Spread</span> 
                            <span class="span">Win</span>
                            <span class="span">Total</span>
                        </header>
                        <a class="btn btn-success oddData" id="oddData" data-toggle="modal" data-target="#exampleModalCenter"> ** Data here ** </a>
                    </div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header" id="headingTwo">
                    <h2 class="mb-0">
                      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Group Item #2
                      </button>
                    </h2>
                  </div>
                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                        <header class="game-heading">
                            <span class="span">Spread</span> 
                            <span class="span">Win</span>
                            <span class="span">Total</span>
                        </header>
                        <a class="btn btn-success oddData" id="oddData" data-toggle="modal" data-target="#exampleModalCenter"> ** Data here ** </a>
                    </div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header" id="headingThree">
                    <h2 class="mb-0">
                      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Group Item #3
                      </button>
                    </h2>
                  </div>
                  <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                        <header class="game-heading">
                            <span class="span">Spread</span> 
                            <span class="span">Win</span>
                            <span class="span">Total</span>
                        </header>
                        <a class="btn btn-success oddData" id="oddData" data-toggle="modal" data-target="#exampleModalCenter"> ** Data here ** </a>
                    </div>
                  </div>
                </div>
              </div>
        </h4>
        </div>
    </div>

      
    <form method="" id="bet-form">
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                ** Data Here **
                <div class="form-row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">$</span>
                            </div>
                            <input type="number" min=0 max=100 step=1 class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Risk">
                          </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Win" readonly>
                          </div>
                    </div>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <!-- redirect to login page if user is not logged in -->
              <button type="button" class="btn btn-primary">Place Bet</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script src="functions.js"></script>

</body>
</html>
